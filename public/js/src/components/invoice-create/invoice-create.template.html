<div style="width: 500px">
    <form  name="createInvoice" class="form-horizontal">

        <div class="form-group">
            <label for="customers" class="col-sm-2 control-label">Customers</label>
            <div class="col-sm-10">
                <select id="customers"
                        class="form-control"
                        ng-options="customer as customer.name for customer in $ctrl.customers track by customer.id"
                        ng-init="$ctrl.formData.customerId = $ctrl.customers[0].id"
                        ng-model="$ctrl.formData.customerId">
                        required="true"
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="discount" class="col-sm-2 control-label">Discount</label>
            <div class="col-sm-10">
                <input id="discount"
                        ng-model="$ctrl.formData.discount"
                       type="number"
                       step="0.1"
                       ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/"
                       max="100"
                       min="0"
                       class="form-control"
                       required="true"
                       placeholder="Decimal total">
            </div>
        </div>
    </form>
</div>
